<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- LOAD STYLESHEETS -->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="css/site.css" type="text/css" />
        <!-- LOAD SCRIPTS -->
        <script type="text/javascript" charset="utf-8" src="js/clappr.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/bootstrap.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/clipboard.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/site.js"></script>
        
        <!-- SET FAVICON -->
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <!-- SET TEXT ON TAB -->
        <title>EMU Livestream</title>
    </head>

    <body>
        <div class="container">
            
            <hr/>
            
    		<!-- TITLE HEADER -->
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
                    <img src="images/emuCMTA-logo.png" width="250px" />
        		</div>
        		<div class="col-xs-6 col-sm-8 col-md-9 col-lg-9">
                	<h2 id="title">Test Title</h2>
                </div>
            </div>

    		<!-- END TITLE HEADER -->
            
            <hr/>
            
            <!-- PLAYER -->
            <div id="player-wrapper" class="row">
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
                    <div id="player" class="player"></div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-4">
                    <!-- Side description (goes below player on small screens) -->
                	<h2 id="description"></h2>
                </div>
            </div>
            <!-- END PLAYER -->
            
            <!-- MENU -->
            <div id="menu-wrapper" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="input-group">
                            <span class="input-group-addon">Title</span>
                            <input type="text" class="form-control" placeholder="Title of Stream" id="title-text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="input-group">
                            <span class="input-group-addon">Description</span>
                            <textarea class="form-control" rows="1" id="description-text"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="input-group">
                            <span class="input-group-addon">Poster Image</span>
                            <input type="text" class="form-control" placeholder="images/emu-logo.jpg" id="poster-image">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="input-group">
                            <span class="input-group-addon">Stream</span>
                            <input type="text" class="form-control" placeholder="commencement" id="stream">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon">Path</span>
                            <input type="text" class="form-control" placeholder="VOD" id="path">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon">File</span>
                            <input type="text" class="form-control" placeholder="sample" id="file">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <span class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-success" onclick="parseMenu()">
                                    Generate Query String
                                </button>
                            </span>
                            <input type="text" id="queryString" class="form-control">
                            <span class="input-group-btn">
                                <button type="button" id="clipboard" class="btn btn-success" data-clipboard-target="#queryString">
                                    <img src="images/clippy.svg" width="13" alt="Copy to clipboard">
                                </button>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <!-- END MENU -->
            
            <hr/>
            
    		<!-- FOOTER -->
        	<img src="images/icon-company.png" height="35" />
            <p>2015 Wowza Media Systems, LLC. All rights reserved.</p>
    		<!-- END FOOTER -->
        </div>
        
        <!-- POPULATE PLAYER -->
        <script>
            // loadPlayer("");
            // loadPlayer("images/emu-logo.jpg");
            loadPlayer("");
            
            // Assign clipboard button in menu
            var btn = document.getElementById('clipboard');
            var clipboard = new Clipboard(btn);
        </script>
        <!-- END POPULATE PLAYER -->
    </body>
</html>
