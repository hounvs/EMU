<!DOCTYPE html>
<!-- 
    TITLE HEADER is where the title of the page is located
    DESCRIPTION is where the side description is located
    POPULATE PLAYER is where you define a custom poster image
 -->
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- LOAD STYLESHEETS -->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="css/site.css" type="text/css" />
        <!-- LOAD SCRIPTS -->
        <script type="text/javascript" charset="utf-8" src="js/clappr.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/bootstrap.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/clipboard.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/site.js"></script>
        
        <!-- SET FAVICON (icon on the browser's tab) -->
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <!-- SET TEXT ON TAB -->
        <title>EMU Livestream</title>
    </head>

    <body>
        <div class="container">
            
            <hr/>
            
            <!-- TITLE HEADER -->
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                    <img src="images/Header_emu-logo.png" width="250px" />
        		</div>
        		<div class="col-xs-6 col-sm-8 col-md-8 col-lg-9">
                    <!-- Title at the top of the page -->
                	<h2 id="title">
                        <!-- Title text goes below this line -->
                    </h2>
                </div>
            </div>
            <!-- END TITLE HEADER -->
            
            <hr/>
            
            <div id="player-wrapper" class="row">
                <!-- PLAYER -->
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
                    <div id="player" class="player"></div>
                </div>
                <!-- END PLAYER -->
                <!-- DESCRIPTION -->
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-4">
                    <!-- Side description (goes below player on small screens) -->
                	<h2 id="description">
                        <!-- Description text goes below this line -->
                    </h2>
                </div>
                <!-- END DESCRIPTION -->
            </div>

            <!-- QUERY STRING GENEREATOR -->
            <div id="query-string-generator-wrapper" class="form-horizontal"></div>
            <!-- END QUERY STRING GENEREATOR -->

            <!-- VOD Menu -->
            <div id="VOD-menu-wrapper" class="row text-center"></div>
            <!-- END VOD Menu -->

            <hr/>
            
            <!-- FOOTER -->
        	<img src="images/emuCMTA-logo.png" height="35" />
            <p>EMFS Streaming Services</p>
            <!-- END FOOTER -->
        </div>
        
        <!-- POPULATE PAGE CONTENT -->
        <script>
            // DEFAULT POSTER
            // populatePage("");
            
            // CUSTOM POSTER
            // populatePage("images/posters/emu-logo.jpg");
            
            populatePage("");
        </script>
        <!-- END POPULATE PAGE CONTENT -->
    </body>
</html>
